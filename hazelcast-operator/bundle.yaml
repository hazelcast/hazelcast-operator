---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: hazelcasts.hazelcast.com
spec:
  group: hazelcast.com
  names:
    kind: Hazelcast
    listKind: HazelcastList
    plural: hazelcasts
    singular: hazelcast
  scope: Namespaced
  version: v1alpha1
  versions:
  - name: v1alpha1
    served: true
    storage: true
  subresources:
    status: {}

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: hazelcast-operator
  labels:
    app.kubernetes.io/name: hazelcast-operator
    app.kubernetes.io/instance: hazelcast-operator
    app.kubernetes.io/managed-by: hazelcast-operator

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: hazelcast-operator
  labels:
    app.kubernetes.io/name: hazelcast-operator
    app.kubernetes.io/instance: hazelcast-operator
    app.kubernetes.io/managed-by: hazelcast-operator
rules:
  - apiGroups:
    - ""
    resources:
    - pods
    - services
    - endpoints
    - persistentvolumeclaims
    - events
    - configmaps
    - secrets
    verbs:
    - '*'
  - apiGroups:
    - ""
    - "extensions"
    resources:
    - ingresses
    verbs:
    - '*'
  - apiGroups:
    - ""
    resources:
    - namespaces
    verbs:
    - get
  - apiGroups:
    - ""
    resources:
    - serviceaccounts
    verbs:
    - get
    - create
    - list
    - update
    - delete
  - apiGroups:
    - rbac.authorization.k8s.io
    resources:
    - roles
    - rolebindings
    verbs:
    - get
    - create
    - list
    - update
    - delete
  - apiGroups:
    - apps
    resources:
    - deployments
    - daemonsets
    - replicasets
    - statefulsets
    verbs:
    - '*'
  - apiGroups:
    - monitoring.coreos.com
    resources:
    - servicemonitors
    verbs:
    - get
    - create
  - apiGroups:
    - apps
    resourceNames:
    - hazelcast-operator
    resources:
    - deployments/finalizers
    verbs:
    - update
  - apiGroups:
    - hazelcast.com
    resources:
    - '*'
    verbs:
    - '*'

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: hazelcast-operator
  labels:
    app.kubernetes.io/name: hazelcast-operator
    app.kubernetes.io/instance: hazelcast-operator
    app.kubernetes.io/managed-by: hazelcast-operator
subjects:
- kind: ServiceAccount
  name: hazelcast-operator
roleRef:
  kind: ClusterRole
  name: hazelcast-operator
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hazelcast-operator
  labels:
    app.kubernetes.io/name: hazelcast-operator
    app.kubernetes.io/instance: hazelcast-operator
    app.kubernetes.io/managed-by: hazelcast-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: hazelcast-operator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hazelcast-operator
        app.kubernetes.io/instance: hazelcast-operator
        app.kubernetes.io/managed-by: hazelcast-operator
      annotations:
        productID: hazelcast-operator
        productName: Hazelcast Operator
        productVersion: 0.3.6
    spec:
      serviceAccountName: hazelcast-operator
      securityContext:
        capabilities:
          drop:
          - ALL
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - amd64
      containers:
        - name: hazelcast-operator
          image: hazelcast/hazelcast-operator:0.3.6
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: hazelcast-operator
            - name: RELATED_IMAGE_HAZELCAST
              value: hazelcast/hazelcast:4.2
            - name: RELATED_IMAGE_MANCENTER
              value: hazelcast/management-center:4.2021.03
          resources:
            limits:
              cpu: "0.1"
              memory: 512Mi
            requests:
              cpu: "0.1"
              memory: 256Mi
